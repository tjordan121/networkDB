{% extends 'base.html' %}

{% block content %}
<h1>Add Device</h1>
<br/>
    <form method ="POST" action="{% url 'addDevice' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Hostname</label>
      <input type="text" class="form-control" placeholder="Hostname" name = "hostname" value="{{hostname}}">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">IP Address</label>
      <input type="text" class="form-control"  placeholder="IP Address" name = "IPAddress" value="{{IPAddress}}">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Device Type</label>
        <input type="text" class="form-control" placeholder="Device Type" name = "deviceType" value="{{deviceType}}">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Family</label>
        <input type="text" class="form-control" placeholder="Family" name = "family" value="{{family}}">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Model</label>
        <input type="text" class="form-control" placeholder="Model" name = "model" value="{{model}}">
      </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
